<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- CABEÇALHO DA PÁGINA -->
        <div class="page-header">
            <div class="header-title">
                <h1>Cadastrar Novo Cliente</h1>
                <p class="subtitle">Preencha os dados de contato do cliente.</p>
            </div>
        </div>

        <!-- CARD COM O FORMULÁRIO -->
        <div class="card">
            <form method="POST">
                <!-- Usando o grid de formulário para alinhar os campos -->
                <div class="form-grid">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome e Sobrenome" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

                    <label for="celular_whatsapp">Celular (WhatsApp):</label>
                    <input type="text" id="celular_whatsapp" name="celular_whatsapp" placeholder="(44) 99999-9999" required>

                    <label for="telefone_recado">Telefone para Recado:</label>
                    <input type="text" id="telefone_recado" name="telefone_recado">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="email@exemplo.com">
                </div>

                <hr>

                <!-- Agrupando os botões de ação -->
                <div class="actions-cell" style="justify-content: flex-end;">
                    <a href="{{ url_for('main.listar_clientes') }}" class="action-link">Cancelar</a>
                    <button type="submit">Salvar Cliente</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
