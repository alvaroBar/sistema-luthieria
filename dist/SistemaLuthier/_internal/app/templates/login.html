<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Luthier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--cor-fundo);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }
        .login-header img {
            max-width: 200px;
            margin-bottom: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            box-sizing: border-box; /* Garante que o padding não aumente a largura */
        }
        .flash-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--raio-borda-card);
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="login-header">
            <picture>
                <source srcset="{{ url_for('static', filename='logo_fundo_preto.jpeg') }}" media="(prefers-color-scheme: dark)">
                <img src="{{ url_for('static', filename='logo_fundo_branco.png') }}" alt="Logo da Oficina">
            </picture>
            <h1>Login</h1>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button--primary" style="width: 100%;">Entrar</button>
        </form>
    </div>
</body>
</html>
